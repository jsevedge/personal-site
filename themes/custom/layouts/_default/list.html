{{ define "main" }}
  <article class="pa3 pa4-ns flex-wrap w-100 ph4">
    <section class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray center w-100 w-75-ns">
      {{- .Content -}}
    </section>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
